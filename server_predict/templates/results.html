<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #077187 1px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Prediction Result</h1>
        </div>
    </header>
    <div class="container content">
        <h2>The predicted class is: <strong>{{ class_name }}</strong></h2>
        <h2>Treatment Options</h2>
        <p>{{ treatment }}</p>
        <a href="http://127.0.0.1:5501/predict_new.html">Try another image</a>
    </div>
</body>
</html>
